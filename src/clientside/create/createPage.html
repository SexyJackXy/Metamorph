<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Metamorph</title>
    <link rel="stylesheet" href="../mainstyle.css" type="text/css">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Outfit:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"

</head>

<body>
    <div class="content">
        <p class="text">Select Destination Folder</p>
        <div id="destionationDiv">
            <input id="destFolder_tbx">
            <button class="smallButton" id="add_des_btn" onclick="addDestionationFolder()"><a>Add Folder</a></button>
        </div>
        <br></br>
        <p class="text">Add Folder</p>
        <div id="sourceDiv">
            <div style="width: 100%;">
                <textarea id="srcFolder_tbx" cols="40" rows="5"></textarea>
            </div>
            <div id="aside">
                <button class="smallButton" id="add_src_btn" onclick="addSourceFolder()">Add Folder</button>
                <button class="smallButton" id="add_file_btn" onclick="addSourceFile()"><a>Add Data</a></button>
            </div>
        </div>
        <div id="actionButtons">
            <button class="button"><a>Start Backup</a></button>
            <button class="button"><a>Load Backup</a></button>
            <button class="button"><a>Save Backup</a></button>
        </div>
    </div>
</body>
